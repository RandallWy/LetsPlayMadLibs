<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Let's Play MadLibs: Create user</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img class="ml-2 w-auto" id="left" src="SVG/lpmLogo.svg"/>
    <a class="text-center navbar-brand" href="#">Let's Play MadLibs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="align-content-end">
            <div class="col">
                <label for="userSignIn" class="pr-md-5 font-weight-bold">Already A
                    User?</label>
                <button onclick="document.location='sign_in.html'" type="button" id="userSignIn"
                        class="btn mt-1 mb-1 btn-dark btn-sm">Log In Here
                </button>
            </div>
        </div>
        <div class="col">
            <label for="userCreate" class="font-weight-bold">Want To Create A
                User?</label>
            <button onclick="document.location='create_user.html'" id="userCreate" type="button"
                    class="btn btn-dark btn-sm">Click Here
            </button>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                   required autofocus>
                        </div>
                        <br/>
                        <div class="form-label-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                   required>
                        </div>
                        <br/>
                        <div class="form-label-group">
                            <label for="inputPassword">Re-Enter Password</label>
                            <input type="password" id="verifyPassword" class="form-control"
                                   placeholder="Re-Enter Password"
                                   required>
                        </div>
                        <br/>
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button id="sign_in" onclick="logInAndRedirect()"
                                class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">SIGN IN
                        </button>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
