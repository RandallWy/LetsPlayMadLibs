<div class="text-center mt-5 border border-dark px-1 py-1 bg-light w-50 ml-auto mr-auto">
    <div class="logo">Create User</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="register-form" class="text-left">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-groupm pb-2">
                        <label for="reg_username" class="sr-only">User Name</label>
                        <input type="text" class="form-control" id="reg_username" name="reg_username"
                               placeholder="username">
                    </div>
                    <div class="form-group pb-2">
                        <label for="reg_password" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="reg_password" name="reg_password"
                               placeholder="password">
                    </div>

                    <button type="submit" id="login-button" onclick="userLogin()" id="createUser"
                            class="login-button"><i
                            class="fa fa-chevron-right"></i>
                    </button>

                    <div class="text-center form-group login-group-checkbox">
                        <input type="checkbox" class="" id="reg_agree" name="reg_agree">
                        <label for="reg_agree">I agree with <a data-toggle="modal" href="#tosModal">terms</a></label>
                    </div>
                </div>

            </div>
        </form>
    </div>
