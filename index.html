<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="SVG/lpmLogo.svg" rel="icon" type="image/x-icon"/>
    <title>Let's Play MadLibs</title>
</head>

<body class="w-100 overflow-hidden">

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow navbar-static-top">
    <div class="container">
        <a class="pl-1 navbar-brand navbar-collapse" href="index.html"><img class="ml-2" id="left" src="SVG/lpmLogo.svg" alt="lpmLogo"/></a>
        <a class="mr-2 navbar-brand" href="#">Let's Play MadLibs</a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto d-block">
                <li class="nav-item pb-1">
                    <button onclick="document.location='sign_in.html'" id="userCreate" type="button"
                            class="flex-nowrap btn btn-dark btn-sm">Sign In</button>
                </li>
                <li class="nav-item">
                    <button onclick="document.location='create_user.html'" type="button"
                            class="btn btn-dark btn-sm">Create User</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="d-block overflow-hidden ">
    <main class="align-middle mx-auto text-center justify-content-center">
        <p class="pt-5 mt-5 w-50 text-break ml-auto mr-auto">
            <strong>Mad Libs</strong> is a phrasal template word game where one player prompts
            others for a list of
            words to substitute for blanks in a story before reading aloud. The game is frequently played as a party
            game or as a pastime.
        </p>
        <button onclick="document.location='start.html'" id="btn-click" type="submit"
                class="ml-auto mr-auto btn btn-primary">Start!
        </button>
    </main>
</div>

<footer class="footer w-100 fixed-bottom overflow-hidden">
    <div class="container">
        <div class="row text-center">
            <div class="w-100 h-100 text-center my-auto">
                <ul class="list-inline mb-2">
                    <li class="float-left list-inline-item text-left">
                        <a href="#" class="text-dark text-decoration-none">About MadLibs</a>
                    </li>
                    <li class="list-inline-item"></li>
                    <li class="float-right mr-3 list-inline-item">
                        <a href="#" class="text-dark text-decoration-none">FAQs</a>
                    </li>
                </ul>
                <p class="flex-fill h6 text-dark text-center mb-4 mb-lg-0">a Randall Wyatt Creation</p>
            </div>
        </div>
    </div>
</footer>
<script>
    $(document).ready(function () {
        $("#createUser").onload(function (event) {
            event.preventDefault();
            let user = localStorage.getItem("user")
            document.getElementById('navbarResponsive').firstChild.replaceWith(`<p>Welcome ${user}!</p>`)
        });
    });
</script>

<!-- Footer -->
<script src="js/jquery.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
